<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML Form</title>
</head>
<body>
    <form>
        <label for="name">Member name:</label>
        <input id="name" type="text" required="required" placeholder="Your Name Here"/> *req
        <br />
        <label for="email">Email:</label>
        <input id="email" type="email" required="required" placeholder="mail@domain.com"/>*req
        <br />
        <label for="school">School:</label>
        <input id="school" type="text" required="required"/>*req
        <br />
        <input type="image" src="./submit-button.png" alt="Submit">
    </form>
</body>
</html>
