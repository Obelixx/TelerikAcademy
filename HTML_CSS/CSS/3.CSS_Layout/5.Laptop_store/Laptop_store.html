<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Notebook store</title>
    <link href="Laptop_store.css" rel="stylesheet" />
</head>
<body>
    <div class="table_frame">
        <div class="tr">
            <div class="th">
                <nav> <!--alphabeticly-->

                    <a href="#Toshiba">Toshiba</a>
                </nav>
            </div>
        </div>
        <hr />

            <div class="td">
                <div class="table">

                                <input id="minPrice" type="range" value="500" min="0" max="1000" step="50" /><br />
                                Max Price: 1500 USD <br />
                                <input id="maxPrice" type="range" value="1500" min="1000" max="2000" step="50" /><br />
                                Min RAM: 4GB <br />
                                <input id="minRam" type="range" value="4" min="2" max="8" step="2" /><br />
                                Max RAM: 16GB <br />
                                <input id="maxRam" type="range" value="16" min="8" max="32" step="2" /><br />

            </div>
