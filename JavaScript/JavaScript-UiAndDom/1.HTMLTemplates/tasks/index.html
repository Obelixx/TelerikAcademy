<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

    <table class="items-table">
        <thead>
            <tr>
                <th>#</th>
                {{#each headers}}
                <th>{{this}}</th>
                {{/each}}
            </tr>
        </thead>
        <tbody>
            {{#each items}}
            <tr>
                <td>{{@index}}</td>
                <td>{{col1}}</td>
                <td>{{col2}}</td>
                <td>{{col3}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>

    <script src="task-1.js"></script>
</body>
</html>
